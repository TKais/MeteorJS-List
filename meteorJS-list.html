<head>
  <title>MeteorJS List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List Using MeteorJS</h1>

      <form class = "add-todos">
        <input type="text" name="text" placeholder="Type to add new tasks"/>
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
